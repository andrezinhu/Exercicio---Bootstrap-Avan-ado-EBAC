<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício EBAC</title>
    <!-- Bootstrap CSS -->
    <link href="./lib/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="Imagem 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Grid de Cards -->
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="https://picsum.photos/300/200?random=4" class="card-img-top" alt="Imagem card 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Conteúdo do card 1, pode ser texto ou descrição.</p>
                        <a href="#" class="btn btn-primary">Ação</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="https://picsum.photos/300/200?random=5" class="card-img-top" alt="Imagem card 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Conteúdo do card 2, pode ser texto ou descrição.</p>
                        <a href="#" class="btn btn-primary">Ação</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="https://picsum.photos/300/200?random=6" class="card-img-top" alt="Imagem card 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Conteúdo do card 3, pode ser texto ou descrição.</p>
                        <a href="#" class="btn btn-primary">Ação</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
